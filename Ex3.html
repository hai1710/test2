<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng các số chia hết cho 5 trong dãy cho trước </title>
</head>
<body>
<script>
    let arr = [15,25,45,120,111,42,658,125,698,12,36,98,85,90];
    let total = 0;
    document.write("Dãy số đã cho là "+arr+"<br>");
    // console.log(arr)
    for (let i = 0; i < arr.length ; i++){
        if ( arr[i] % 5 == 0){
            document.write("Số chia hết cho 5 là " + arr[i] + "<br>");
            total = total + arr[i]
        }
        console.log(total)
    }document.write("Tổng các số chia hết cho 5 của dãy trên là: " + total)
</script>
</body>
</html>
