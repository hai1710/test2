<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của số nguyên dương</title>
</head>
<body>
<script>
    let x = parseInt(prompt('Nhập số nguyên dương: '));
    let a = 1;
    let fatorial;
    for (let i = 1; i <= x; i++) {
        fatorial = a * i;
        a = fatorial
    }
    document.write("số nguyên dương " + x + " có giai thừa bằng: " + fatorial)
</script>
</body>
</html>
