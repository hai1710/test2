<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 số đầu tiên chia hết cho 3</title>
</head>
<body>
<script>
    let con = 1
    for (let i = 1; i < 100; i++) {
        if (i % 3 == 0) {
            document.write("số " + i + " là số " + con + " chia hết cho 3.<br>");
            con ++;
            if (con > 15){
                break
            }
        }
    }
</script>
</body>
</html>
